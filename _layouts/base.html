    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.alex.name }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="assets/scripts/utils/modernizr.min.js"></script>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/assets/styles/styles.css?v=1" type="text/css" media="all" />

        <!-- atom & rss feed -->
        <!--<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">-->
    </head>
    <body>
        {% include navigation %}

        {{ content }}
        
        <footer class="footer">
            <div class="footer-content">
                <p class="footer__info">&copy; {{ site.time | date: '%Y' }} {{ site.author.alex.name }} &ndash; Built with <a href="http://jekyllrb.com/" target="_blank" class="footer__link">Jekyll</a> and hosted on <a href="https://github.com/{{site.author.alex.github}}/AlexShearcroft.github.io" target="_blank" class="footer__link">GitHub</a>.
                </p>
                <ul class="footer-socials">
                    <li class="footer-socials__type">
                        <a href="https://twitter.com/{{site.author.alex.twitter}}" target="_blank" title="Twitter &ndash; {{site.author.alex.twitter}}" class="fa fa-twitter"></a>
                    </li>
                    <li class="footer-socials__type">
                        <a href="https://plus.google.com/{{site.author.alex.google}}" target="_blank" title="Google+ &ndash; {{site.author.alex.google}}" class="fa fa-google-plus"></a>
                    </li>
                    <li class="footer-socials__type">
                        <a href="https://github.com/{{site.author.alex.github}}" target="_blank" title="Github &ndash; {{site.author.alex.github}}" class="fa fa-github"></a>
                    </li>
                    
                </ul>
            </div>
        </footer>

        {% include JB/analytics %}
        <script data-main="/assets/scripts/app/{{ page.script }}.js" src="/assets/scripts/require.min.js"></script>
    </body>
</html>

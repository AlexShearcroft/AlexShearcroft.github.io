---
layout: base
title: Blog posts - Alex Shearcroft - Front-end web developer
page_title: Blog
description: Test
group: navigation
script: main
---
<header class="header header--animate">
    <div class="header-bg">
        <div class="header-content">
            <h1 class="header__title">Blog <b>posts</b></h1>
        </div>
    </div>
</header>
<section class="content">
    <div class="blog-posts grid">
        {% for post in site.posts %}
        <article class="blog-box grid__third">
            <a href="{{ BASE_PATH }}{{ post.url }}" class="blog-box-link">
                <div class="blog-box-content blog-box-content--{{post.category}}">
                    <h3 class="blog-box__title">{{post.title}}</h3>
                    <p class="blog-box__post">
                        <b class="blog-box__post-date"><time datetime="{{post.date | date: '%d/%m/%Y'}}">{{post.date | date_to_long_string}}</time></b>
                        <b class="blog-box__post-cat">{{post.category}}</b>
                    </p>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>
</section>
